    <script>
    function getId(url) {
        var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);
    
        if (match && match[2].length == 11) {
            return '<iframe width="560" height="315" src="//www.youtube.com/embed/' 
        + match[2] + '" frameborder="0" allowfullscreen></iframe>';
        } else {
            return 'error';
        }
    }
    </script>
