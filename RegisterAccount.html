<!doctype html>
<html lang="en">
 <head>
        <link rel="stylesheet" href="RegisterAccount.css">
  <meta charset="UTF-8">
 
  <title>회원 가입</title>
 </head>
 <body>
 <form name="write_form_member" method="post">
    
   <table>
     <caption>회원가입</caption>
      <tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
      <tr>
         <th> 닉네임</th>
         <td><input type="text" name="mbname">
            <input type="button" value="중복검사">
        </td>
      </tr>
       <tr>
         <th>아이디</th>
         <td>
         <input type="text" name="cursor:pointer">
         <input type="button" value="중복검사">
         </td>
       </tr>
       <tr>
         <th>비밀번호</th>
         <td><input type="password" name="mbpw"> 영문/숫자포함 6자 이상</td>
       </tr>
       <tr>
         <th>비밀번호 확인</th>
         <td><input type="password" name="mbpw_re"></td>
       </tr>

        <tr>
          <th>이메일</th>
          <td>
            <input type='text' name="email">@
            <input type='text' name="email_dns">
              <select name="emailaddr">
                 <option value="">직접입력</option>
                 <option value="daum.net">daum.net</option>
                 <option value="empal.com">empal.com</option>
                 <option value="gmail.com">gmail.com</option>
                 <option value="hanmail.net">hanmail.net</option>
                 <option value="msn.com">msn.com</option>
                 <option value="naver.com">naver.com</option>
                 <option value="nate.com">nate.com</option>
              </select>
            </td>
         </tr>
 
 
           <tr height="2" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
           <tr>
             <td colspan="2" align="center">
               <input type="submit" value="회원가입">
               <input type="reset" value="취소">
            </td>
           </tr>
           </table>
          </td>
          </tr>
        </form>
 </body>
</html>
